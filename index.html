<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div class="hero-container">
            <div class="hero-location">
              <div class="hero-location-icon">üìç</div>
              <h1 class="hero-city-name" id="city"></h1>
            </div>
            <p class="hero-date">
              <span id="date"></span>
            </p>
            <div class="hero-city-temperature">
              <div class="hero-icon">
                <img src="images/sun_cloud.png" class="hero-weather-img" />
              </div>
              <div class="hero-number" id="temperature"></div>
              <div class="hero-symbol">¬∞</div>
              <div class="hero-unit">C</div>
            </div>
          </div>
          <div class="child-container">
            <div>
              <p><span id="description"></span></p>
            </div>
            <div>
              <p>Humidity: <strong id="humidity"></strong></p>
            </div>
            <div>
              <p>Wind: <strong id="wind-speed"></strong></p>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/lilacilla" target="_blank">Priscilla</a>, is
        <a
          href="https://github.com/lilacilla/final-plus-project-weather-app"
          target="_blank"
          >open sourced on Github</a
        >
        &
        <a href="https://resilient-dango-8615ad.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
