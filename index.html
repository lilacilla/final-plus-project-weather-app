<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,500;0,6..96,600;0,6..96,700;0,6..96,800;0,6..96,900;1,6..96,400;1,6..96,500;1,6..96,600;1,6..96,700;1,6..96,800;1,6..96,900&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div class="hero-container">
            <div class="hero-location">
              <div class="hero-location-icon">
                <span class="material-symbols-outlined"> location_on </span>
              </div>
              <h1 class="hero-city-name" id="city"></h1>
            </div>
            <p class="hero-date">
              <span id="date"></span>
            </p>
            <div class="hero-city-temperature">
              <div class="hero-icon" id="hero-icon"></div>
              <div class="hero-number" id="temperature"></div>
              <div class="hero-symbol">°</div>
              <div class="hero-unit">C</div>
            </div>
          </div>
          <div class="child-container">
            <div>
              <p><span id="description"></span></p>
            </div>
            <div>
              <p>Humidity: <strong id="humidity"></strong></p>
            </div>
            <div>
              <p>Wind: <strong id="wind-speed"></strong></p>
            </div>
          </div>
          <div class="forecast-container">
            <div class="forecast-day-wrapper">
              <div class="forecast-date">Fri</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
                class="forecast-icon"
              />
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">12° </span>
                <span class="forecast-temperature-min">9° </span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/lilacilla" target="_blank">Priscilla</a>, is
        open sourced on
        <a
          href="https://github.com/lilacilla/final-plus-project-weather-app"
          target="_blank"
          >Github</a
        >
        & hosted on
        <a href="https://resilient-dango-8615ad.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
